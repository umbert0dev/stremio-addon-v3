<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stats</title>
    <style>
      body { font-family: monospace; background: #111; color: #0f0; }
      pre { font-size: 14px; }
    </style>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div style="display: flex; flex-direction: column; width: 100%; margin-left: 50px;">
      <h1>Monitor</h1>
      <pre id="stats"></pre>
      <div id="top-bar">
        <button id="home-button" onclick="window.location.href='/'">üè† Home</button>
      </div>
    </div>
  </body>
  <script>
    async function loadStats() {
      const res = await fetch("/api/stats");
      const data = await res.json();
      document.getElementById("stats").textContent = data.output;
    }

    loadStats();
    setInterval(loadStats, 2000);
  </script>
</html>
